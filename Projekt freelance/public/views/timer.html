
<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="public/css/style2.css">
    <title>ADD ENTRY - START TIMER</title>
</head>
<body>
  <p id="demo">0h 0m 0s</p>
  <div id="ID000000">
    <span>00:00:00</span>
  </div>

    <div class="container">
        <div class="logo">
            <img src="public/img/girl with laptop.svg">
        </div>

        <button onClick="myTimer = setInterval(myCounter, 1000)">⏯</button>
   
        <button onClick="clearInterval(myTimer)">⏹</button>
        
        <script>
        var h = 0;
        var m = 0;
        var s = 0;
        function myCounter() {
          if(s < 60){
            s++;
          document.getElementById("demo").innerHTML =h +"h " + m + "m  " + s+ "s";
          }
          if (s == 60) {
            s = 0;
            m ++;
            document.getElementById("demo").innerHTML =h +"h" + m + "m" + s+ "s";
          }
          if (m == 60){
            m = 0;
            h ++;
            document.getElementById("demo").innerHTML =h +"h" + m + "m" + s+ "s";
          }
		
   
      }
        </script> 
    </div>
</body>
